<div class="showcase">
  <div class="content">
    <h1>{{ demoLabel }}</h1>
    <ng-container #component></ng-container>
  </div>
  <div class="side-bar">
    <div
      class="section ts"
      [class.expanded]="expanded && tsExpanded"
      [class.collapsed]="expanded && !tsExpanded"
    >
      <div class="title" (click)="titleClick('typescript')">
        <div>TypeScript</div>
        <button (click)="copy($event, 'typescript')">
          <span class="material-icons">content_copy</span>
        </button>
      </div>
      <div class="source">
        <pre><code [lineNumbers]="true" [highlight]="typescript" [languages]="['typescript']"></code></pre>
      </div>
    </div>
    <div
      class="section html"
      [class.expanded]="expanded && templateExpanded"
      [class.collapsed]="expanded && !templateExpanded"
    >
      <div class="title" (click)="titleClick('html')">
        <div>HTML</div>
        <button (click)="copy($event, 'typescript')">
          <span class="material-icons">content_copy</span>
        </button>
      </div>
      <div class="source">
        <pre><code [lineNumbers]="true" [highlight]="template" [languages]="['html']"></code></pre>
      </div>
    </div>
  </div>
</div>
